<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma - Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Ajusta según sea necesario */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="puma-logo.png" alt="Logo de Puma" class="logo">
        <nav>
            <a href="#productos">Productos</a>
            <a href="#sobre-nosotros">Sobre Nosotros</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    <div class="content">
        <h1>Bienvenido a Puma</h1>
        <p>Descubre nuestra colección de calzado y ropa deportiva.</p>
        <img src="puma-producto.jpg" alt="Producto de Puma" style="width:300px;">
    </div>
    <footer>
        <p>&copy; 2024 Puma. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
